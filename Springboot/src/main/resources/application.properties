spring.application.name=GLAbackend

spring.datasource.url=jdbc:mariadb://localhost:3306/coincap
spring.datasource.username=root
spring.datasource.password=${MARIADB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate (JPA) configurations
spring.jpa.hibernate.ddl-auto=update
# Change to 'none' for production after the initial setup
#spring.jpa.show-sql=true
# Optional: To see the SQL queries in the console
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jmx.enabled=true

spring.mail.host=smtp.mail.yahoo.com
spring.mail.protocol=smtp
spring.mail.port=465
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true
management.endpoint.health.show-details=always
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


